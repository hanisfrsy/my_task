<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

	<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: hotpink;
			background-color: transparent;
			text-decoration: none;
		}
		a:active
		{
			color: yellow;
			background-color: transparent;
			text-decoration: underline;
		}
		a:hover
		{
			color: rosybrown;
			background-color: sandybrown;
			text-decoration: underline;
		}

	</style>


</head>
<body>

	<h3>Internal Links</h3>
	<a href="html_quotation.html"> HTML Quotation</a>

	<h3>External Links</h3>
	<a href="https://kelantan.uitm.edu.my/index.php/en/"> UiTM Kelantan</a>

	<h3>Target Attribute</h3>
	<!--_self(default),_blank,_parent,_top(fullbody of window)-->
	<a href="html_images.html" target="_blank"> HTML Images</a>

	<h3>Image as Links</h3>
	<a href="https://buttonoptimizer.com/" target="_blank" title="Go to Button Optimizer"> <img src="button/button.png"></a>

	<h3>Button as Links</h3>
	<button onclick="document.location='basic_structure.html'">HTML Basic Structure</button>
	

</body>
</html>
