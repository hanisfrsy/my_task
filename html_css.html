<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		body
		{
			background-color: beige;
		}
		h3
		{
			text-align: center;
			font-family: verdana;
			font-size: 25px;
			color: blue;
		}
		p
		{
			color: sandybrown;
			font-family: fantasy;
			background-color: lightyellow;
			border: 2px, dashed red;
		}

	</style>
</head>
<body>

	<h1 style="font-family: Papyrus; color: red; background-color: navajowhite; border: 3px dotted orangered;">Topic: Cascading Style Sheet</h1>
	<h3 style="font-size: 20px; color: green;">Inline CSS</h3>
	<p style="font-family: Verdana; text-align: right;">This sentence is using inline CSS as the styling.</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using internal CSS as the styling.</p>

	<h3>External CSS</h3>

</body>
</html>
