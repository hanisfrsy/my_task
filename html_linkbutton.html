<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links Button</title>

	<style>
		a:link, a:visited
		{
			color: ghostwhite;
			background-color: darkblue;
			text-decoration: none;
			text-align: center;
			padding: 23px;
			border-radius: 38px;
			display: inline-block;
		}
		a:hover, a:active
		{
			color: red;
			background-color: yellow;
			border-radius: 10px;
		}
	</style>

</head>
