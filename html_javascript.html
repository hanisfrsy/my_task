</head>
<body>

	<center><iframe src=""></iframe></center>

	<h2>Javascript help change the content</h2>
	<p id="content">Im using javascipt to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML = "Hello Javascript!"'>Change the Content</button>

	<h2>Javascript help change the style</h2>
	<p id="style1">Im using javascipt to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="40px";
			document.getElementById("style1").style.fontFamily="Papyrus";
			document.getElementById("style1").style.color="pink";
			document.getElementById("style1").style.backgroundColor="black";
		}
	</script>


	<button type="button" onclick="myStyle()">Click Here!</button>

	<h2>Javascript change the attributes @ image manipulation</h2>

	<script>
		function lamp(a)
		{
			var picture;
			if (a==0)
			{
				picture="image/off.jpg"
			}
			else
			{
				picture="image/on.jpg"
			}
			document.getElementById('pic').src=picture;
		}
	</script>

	<img src="image/off.jpg" id="pic" width="200" height="200">

	<p>
		<button type="button" onclick="lamp(1)">Turn ON</button>
		<button type="button" onclick="lamp(0)">Turn OFF</button>
	</p>
